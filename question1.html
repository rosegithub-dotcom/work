<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Events Example</title>
</head>
<body>
    <button id="button1" onclick="alertValue(this)">Click me for Button 1 value</button>
     <button id="button2" onclick="alertValue(this)">Click me for Button 2 value</button>

<script>
    function alertValue(button) {
        alert(button.innerHTML);
    }
</script>

</body>
</html>
